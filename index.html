<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- displays site properly based on user's device -->
    <title>Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="hero">
      <section class="testimonies-wrapper">
        <article class="testimonie">
          <div class="testimonie__visual">
            <!-- <img src="./images/pattern-curve.svg" alt="" class="visual__curve">
            <img src="./images/pattern-bg.svg" alt="" class="visual__pattern"> -->
            <figure class="testimonie__image-wrapper">
              <img src="./images/image-tanya.jpg" alt="Tanya testimonie" class="testimonie__image">
            </figure>
            <div class="testimonie__buttons">
              <img src="./images/icon-prev.svg" alt="Prev button" class="testimonie__button">
              <img src="./images/icon-next.svg" alt="Next button" class="testimonie__button">
            </div>
          </div>

          <div class="testimonie__info">
            <!-- <img src="./images/pattern-quotes.svg" alt="quotes"> -->
            <p class="testimonie__text">
              “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ” 
            </p>
          </div>

          <div class="testimonie__person">
            <p class="testimonie__name">
              Tanya Sinclair
            </p>
            <p class="testimonie__job">
               UX Engineer
            </p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
